<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlorManía</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <h1 id="title-header"><span id="spanH1">Flor</span>Manía</h1>
      <nav>
        <ul>
          <li
            onmouseover="cambiaTexto(this,'Envía Bouquets')"
            onmouseout="cambiaTexto(this,'Envía Flores')"
          >
            Envía Flores
          </li>
          <li>Nosotros</li>
          <li>
            <button id="iniciaSesion" onclick="msajeSesion()">
              Iniciar Sesión
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <nav class="subnav">
      <ul>
        <li>Girasoles</li>
        <li>Rosas</li>
        <li>Claveles</li>
        <li>Tulipanes</li>
        <li>Orquídeas</li>
        <li>Flores Silvestres</li>
      </ul>
    </nav>
    <div class="flor-mes">
      <strong>Flor del Mes</strong>
      <div class="img-flor-mes">
        <img src="img/flor-mes.jpg" id="img-mes" alt="Flor del Mes" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p><strong>Mostrando 50 resultados</strong></p>
      </div>
      <div class="col-md-6">
        <a href="#" class="ver-mas">Ver más Flores</a>
      </div>
    </div>

    <div class="row">
      <article class="col-md-4 col-sm-3">
        <img src="img/ramo-rosas.jpg" alt="Ramo de Rosas" />
        <div class="info-producto">
          <div>
            <p class="nombre-producto">Ramo de Rosas</p>
            <p class="precio">$40.00</p>
          </div>
          <button class="comprar" onclick="desapareceBtn(this)">Comprar</button>
        </div>
      </article>
      <article class="col-md-4 col-sm-3">
        <img src="img/arreglo-tulipanes.jpg" alt="Arreglo Tulipanes" />
        <div class="info-producto">
          <div>
            <p class="nombre-producto">Arreglo Tulipanes</p>
            <p class="precio">$50.00</p>
          </div>
          <button class="comprar" onclick="desapareceBtn(this)">Comprar</button>
        </div>
      </article>
      <article class="col-md-4 col-sm-3">
        <img src="img/bouquet-lirios.jpg" alt="bouquet-lirios" />
        <div class="info-producto">
          <div>
            <p class="nombre-producto">Bouquet Lirios</p>
            <p class="precio">$25.00</p>
          </div>
          <button class="comprar" onclick="desapareceBtn(this)">Comprar</button>
        </div>
      </article>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
