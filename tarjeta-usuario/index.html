<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header"></div>
      <img src="img/perfil.png" alt="Foto de perfil" class="profile-photo" />
      <div class="profile-name">Edgar Marín</div>
      <div class="profile-location">Santiago , Chile</div>
      <div class="profile-titles">
        Desarrollador Web | Backend
      </div>
      <div class="profile-description">
        Apasionado por las tecnologías y la fotografía.
        Tomar café y disfrutar el día, mis pasatiempos. 
      </div>
      <button class="edit-btn">Editar Perfil</button>
    </div>
  </body>
</html>
